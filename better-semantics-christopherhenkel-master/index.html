<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better semantics</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="header">
        <p>dit is de header</p>
    </div>
    <div class="main">
        <div class="hoofdtitel">
            <h1>dit is de hoofdtitel</h1>
        </div>
        <p>Het woord <span class="strong">vet</span> is vetgedrukt.</p>

        <section>
            <div class="subtitel">
                <h2>dit is de subtitel</h2>
            </div>
            <p>en nog meer tekst.</p>
        </section>
    </div>
    <div class="footer">dit is de footer</div>

</body>
</html>
